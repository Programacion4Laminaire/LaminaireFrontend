<div
  class="relative w-full min-h-[calc(100vh-4rem)] flex items-center justify-center px-4 bg-gray-50"
>
  <div
    class="bg-white p-10 md:p-16 rounded-2xl shadow-xl max-w-3xl w-full text-center"
  >
    <!-- Logo con texto -->
    <div class="mx-auto mb-6">
      <h2 class="text-4xl font-extrabold text-am-main-blue-dark tracking-widest">
        S I R
      </h2>
      <p class="text-gray-600 text-lg -mt-1 text-am-main-blue-dark">
        Enterprise
      </p>
    </div>

    <!-- Título principal -->
    <h1
      class="font-bold text-am-main-blue-dark mb-2 break-words max-w-full"
      style="font-size: clamp(1.5rem, 2.5vw + 0.5rem, 1.8rem);"
    >
      {{ greeting }}
    </h1>

    <!-- Nombre del usuario -->
    <p class="text-xl text-gray-800 font-medium mb-6">
      {{ fullName }}
    </p>

    <!-- Empresa -->
    <p class="text-gray-700 text-lg mb-2">
      Empleado de la empresa
      <strong class="text-am-main-blue-dark">{{ companyName }}</strong>.
    </p>

    <!-- Mensaje dinámico -->
    <p class="text-gray-600 text-base leading-relaxed max-w-2xl mx-auto mt-4">
      {{ welcomeMessage }}
    </p>

    <!-- Instrucción -->
    <p class="text-am-main-blue-dark text-sm italic mt-6">
      Navega usando el menú lateral izquierdo para comenzar.
    </p>
  </div>
</div>
