<div class="relative w-full min-h-[calc(100vh-4rem)] flex items-center justify-center px-4 bg-gray-50">
  <div class="bg-white p-10 md:p-16 rounded-2xl shadow-xl max-w-5xl w-full">
    <div class="grid md:grid-cols-[1.2fr_1fr]  items-center">
      
      <!-- Columna texto -->
      <div class="text-center md:text-center">
       
        <div class="mx-auto mb-6 text-center md:text-center">
          <h2 class="text-5xl font-extrabold text-[#1d3664] tracking-widest flex justify-center md:justify-center items-start">
            S I R <span class="text-3xl align-top ml-1">®</span>
          </h2>
          <p class="text-[#1d3664] text-3xl tracking-widest -mt-2">Enterprise</p>
        </div>

        <!-- Título -->
        <h1 class="font-bold text-[#1d3664] mb-2 break-words"
            style="font-size: clamp(1.5rem, 2.5vw + 0.5rem, 1.8rem);">
          {{ greeting }}
        </h1>

        <p class="text-xl text-gray-800 font-medium mb-6">{{ fullName }}</p>

        <p class="text-gray-700 text-lg mb-2">
          Empleado de la empresa <strong class="text-[#1d3664]">{{ companyName }}</strong>.
        </p>

        <p class="text-gray-600 text-base leading-relaxed max-w-2xl mt-4">{{ welcomeMessage }}</p>

        <p class="text-[#1d3664] text-sm italic mt-6">
          Navega usando el menú lateral izquierdo para comenzar.
        </p>
      </div>

      <!-- Columna imagen (solo md+) -->
      <div class="hidden md:flex justify-center">
        <img
          src="public/laminauta.jpg" style="width:45%;">
        
      </div>

    </div>
  </div>
</div>
