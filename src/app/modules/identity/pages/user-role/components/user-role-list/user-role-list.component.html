<div class="h-screen flex flex-col px-6 py-6 gap-6 overflow-hidden">
  <!-- Encabezado + acciones -->
  <div class="bg-white rounded-2xl shadow-xl p-6 flex flex-col gap-4">
    <div class="flex items-center justify-between flex-wrap gap-4">
      <!-- Icono + título -->
      <div class="flex items-center">
        <mat-icon
          @scaleIn
          class="text-xl text-am-main-blue-dark mb-1"
          [fontIcon]="iconUserRole$"
        ></mat-icon>
        <div
          @fadeInRight
          class="ml-2 text-xl font-semibold italic text-am-main-blue-dark"
        >
          Rol de usuarios
        </div>
      </div>

      <!-- Buscar + Exportar -->
      <div class="flex flex-wrap gap-2 items-center justify-end w-full sm:w-auto">
        <app-search-box
          [searchOptions]="componentUserRole$.searchOptions"
          [currentValue]="componentUserRole$.filters.textFilter"
          (search)="search($event)"
        />
        <div>
          <app-export-excel
            [url]="getDownloadUrl"
            [getInputs]="componentUserRole$.getInputs"
            [filename]="componentUserRole$.filename"
          />
        </div>
      </div>
    </div>

    <!-- Filtros + botón nuevo -->
    <div class="flex justify-between flex-wrap gap-4">
      <div class="flex gap-2 flex-wrap items-end">
        <app-filter-menu-states
          [menuFilter]="componentUserRole$.menuItems"
          [initfilters]="componentUserRole$.filters.stateFilter"
          [reset]="resetChecks"
          (dataChecked)="setDataFilterStates($event)"
        />
        <app-split-button
          [configButtons]="componentUserRole$.filterButtons"
          (doThisFunction)="resetButton($event)"
        />
      </div>
      <div class="flex items-end">
        <app-generic-button
          [infoButton]="componentUserRole$.actionButtonUserRole"
          (clickButton)="newUserRole()"
        />
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="bg-white rounded-2xl shadow-xl p-6 flex flex-col gap-4 overflow-hidden mb-12">
    <div class="h-full overflow-auto">
      <app-list-table
        (rowClick)="rowClick($event)"
        [service]="userRoleService"
        [columns]="componentUserRole$.tableColumns"
        [sortBy]="componentUserRole$.initialSort"
        [sortDir]="componentUserRole$.initalSortDir"
        [getInputs]="componentUserRole$.getInputs"
      />
    </div>
  </div>
</div>
